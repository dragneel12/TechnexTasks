{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class='row'>
  <div class='col-md-4'></div>
  <div class='col-md-4'>
    <h1>{% trans "Sign Up" %}</h1>

    <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

    <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
      {% csrf_token%}
      <p><label for="id_first_name" class="sr-only">First name:</label> <input type="text" name="first_name" placeholder="First Name" autofocus="autofocus" class="form-control" maxlength="30" required id="id_first_name" class="form-control"/></p>
      <p><label for="id_last_name" class="sr-only">Last name:</label> <input type="text" name="last_name" placeholder="Last Name" class="form-control" maxlength="30" required id="id_last_name" class="form-control" /></p>
      <p><label for="id_username" class="sr-only">Username:</label> <input type="text" name="username" placeholder="Username" autofocus="autofocus" minlength="1" maxlength="150" required id="id_username" class="form-control" /></p>
      <p><label for="id_email" class="sr-only">E-mail:</label> <input type="email" name="email" placeholder="E-mail address" required id="id_email" class="form-control" /></p>
      <p><label for="id_password1" class="sr-only">Password:</label> <input type="password" name="password1" placeholder="Password" required id="id_password1" class="form-control" /></p>
      <p><label for="id_password2" class="sr-only">Password (again):</label> <input type="password" name="password2" placeholder="Password (again)" required id="id_password2" class="form-control" /></p>
      <button type="submit" class='btn btn-lg btn-primary btn-block'>Sign Up &raquo;</button>
    </form>
  </div>
  <div class='col-md-4'></div>
</div>
{% endblock %}
