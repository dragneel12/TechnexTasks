{% extends "account/base.html" %}
{% load static %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block extra_head %}
<link href="{% static 'polls/style.css' %}" rel="stylesheet">
{% endblock%}

{% block content %}
<div class='row'>
  <div class='col-md-4'></div>
  <div class='col-md-4'>
    <h2 class="form-signin-heading">Sign In</h2>


<div id="fb-root"></div>
<script id="allauth-facebook-settings" type="application/json">
{"appId": "848521855306158", "version": "v2.4", "locale": "en_US", "initParams": {"appId": "848521855306158", "version": "v2.4"}, "loginOptions": {"scope": "email"}, "loginByTokenUrl": "http://127.0.0.1:8000/accounts/facebook/login/token/", "cancelUrl": "http://127.0.0.1:8000/accounts/social/login/cancelled/", "logoutUrl": "http://127.0.0.1:8000/accounts/logout/", "loginUrl": "http://127.0.0.1:8000/accounts/facebook/login/", "errorUrl": "http://127.0.0.1:8000/accounts/social/login/error/", "csrfToken": "abDXCq2vcxbKQMVZn4mTme9YReeM1e7L1rzAQpk15GlZuczBfNMiFiCmrK4iATDc"}
</script>
<script type="text/javascript" src="/static/facebook/js/fbconnect.js"></script>






    <form class="login form-signin form-signin" method="POST" action="/accounts/login/">
      {% csrf_token%}
      <p><label for="id_login" class='sr-only'>E-mail:</label> <input type="email" name="login" placeholder="E-mail address" autofocus="autofocus" required id="id_login" class="form-control" /></p>
      <p><label for="id_password" class='sr-only'>Password:</label> <input type="password" name="password" placeholder="Password" required id="id_password" class="form-control" /></p>
      <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember" /></p>

      <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
      <button class="primaryAction btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    </form>

    <hr>

      <div class="socialaccount_providers">
          <a title="Facebook" class="socialaccount_provider facebook"
             href="/accounts/facebook/login/?process=login"><div class='fb'></div></a>
          <a title="Google" class="socialaccount_provider google"
             href="/accounts/google/login/?process=login"><div class='google'></div></a>
      </div>

  </div>
  <div class='col-md-4'></div>
</div>
{% endblock %}
